<!DOCTYPE HTML>

<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>RasmusLerdorfSEW</title>
	<meta name="author" content="Enrique Vera">
	<meta name="application-name" content="RasmusLerdorfSEW">
	<meta name="Description" content="Trabajo de html/css para la asignatura de SEW sobre Rasmus Lerdorf,opiniones">
	<meta name="keywords" content="HTML, CSS, Rasmus, Lerdorf, Opiniones,Formulario " />
	<link rel="stylesheet" type="text/css" href="estilo/estilo.css" />
</head>

<body>
	<h1>Rasmus Lerdorf</h1>
	<h2>Opiniones</h2>
	<p>Deje aquí su opinión si lo desea sobre alguno de sus trabajos</p>
	<section>
		<h3>Formulario</h3>
		<form>
			<p><label for="nom">Nombre:</label>
				<input id="nom" />
			</p>
			<p><label for="email">Email:</label>
				<input id="email" type="email" />
			</p>
			<fieldset>
				<legend> Categoría </legend>
				<p><label for="categoria1">PHP:</label>
					<input id="categoria1" type="radio" name="cat" />
				</p>
				<p><label for="categoria2">Yahoo:</label>
					<input id="categoria2" type="radio" name="cat" />
				</p>
				<p><label for="categoria3">WePay y Etsy:</label>
					<input id="categoria3" type="radio" name="cat" />
				</p>
				<p>
					<label for="categoria4">Otro:</label>
					<input id="categoria4" type="radio" name="cat" />
				</p>
			</fieldset>
			<p><label for="opinion">Opinión:</label>
				<input id="opinion" />
			</p>
			<p><label for="datos">¿Desea mostrar sus datos?</label>
				<input id="datos" type="checkbox" />
			</p>
			<p><input type="submit" value="Enviar"></p>
		</form>


	</section>

	<footer>
		<img src="multimedia/HTML5.png" alt="HTML5 válido">
		<img src="multimedia/CSS3.png" alt="CSS3 válido">
	</footer>
</body>

</html>
